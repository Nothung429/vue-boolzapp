<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------ font awesome ------>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!------ google fonts ------>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
        <!------ Vue.js ------>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <!------ link css ------>
        <link rel="stylesheet" href="css/style.css">
        <title>WhatsApp</title>
    </head>

    <body>
        <main id="root" class="container">
            <!------ LEFT COLUMN ------>
            <section class="col-left">
                <div class="user">
                    <div class="profile">
                        <img src="img/avatar_io.jpg" alt="sofia">
                        <span>Sofia</span>
                    </div>
                    <div class="profile-icon">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div class="notification-text">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search-bar">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="search" name="" id="" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="contacts">
                    <div class="contact" v-for="(contact, index) in contacts" @click="selectedImage(index)">
                        <img :src="`img/avatar${contact.avatar}.jpg`" :alt="contact.name">
                        <div class="contact-text">
                            <p class="contact-name">{{contact.name}}</p>
                            <p class="contact-message">Ultimo messaggio inviato</p>
                        </div>
                        <div class="time">
                            <p>12:00</p>
                        </div>
                    </div>
                </div>
            </section>
            <!------ RIGHT COLUMN ------>
            <section class="col-right">
                <div class="user">
                    <div class="profile">
                        <img src="img/avatar_1.jpg" alt="michele">
                        <span>Michele</span>
                    </div>
                    <div class="profile-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="message-area">
                    <div class="message" v-for="(contact, index) in contacts">
                        
                    </div>
                </div>
                <div class="writing-area">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </section>
        </main>
        
        <script src="js/script.js"></script>
    </body>

</html>
